<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/NFT_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
   
    <title>Frontend Mentor | NFT preview card component</title>
</head>

  <body>
     <div class="container">

        <div class="img">
            <div class="icon-view"></div>
        </div>

        <h2>Equilibrium #3429</h2>

            <p class="p-one">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="eth">
            <p>
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                <span style="position: relative; bottom: 3px; left:2px"> 0.041 ETH</span>
            </p>
        </div>

        <div class="days">   
            <p class="p-two">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                <span style="position: relative; bottom: 3px;">3 days left</span>
            </p> 
        </div>

        <hr>

         <div class="create">
            <img src="assets/image-avatar.png" alt="avatar image" id="img-2"> 
            <p class="p-three"> 
                Creation Of <span id="name">Anan Ahmed</span>
            </p>
        </div>

     </div>

     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/AnanSoli" target="_blank">Anan Ahmed</a>.
    </div>  
        
 </body>
    
</html>
